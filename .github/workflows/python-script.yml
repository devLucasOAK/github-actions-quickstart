name: Setup Python
run-name: Run Python Script
on: [push]
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python ./python/hello.py
      - run: python ./python/vagalume_api.py
